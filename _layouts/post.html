---
layout: default
custom_class: post

---

<div class="content">
  <!-- Post Header -->
  <div class="blog-header">
    {% if page.header-img %}<img src="{{page.header-img}}">{% endif %}
    <h1 class="blog-journal">{{page.title}}</h1>
    <p class="blog-date">{{page.date | date: "%B %-d, %Y"}}</p>
  </div>
  
  <div class="blog-content">
    {{ content }}
  </div>

</div>
