<section class="the-works" id="the-works">
	<div class="content">
		<h3 class="section-title">photography</h3>
		<p class="section-subtitle">Mediums: Canon AE-1, 5D Mark III, Diana F+ [Lomography]</p>
		<div class="row-block">
			{% for feature in page.featured_works %}
				<div class="feature-block">
					<div class="featured-image">
						<a href="{{feature.link}}"><img src="{{feature.image}}">
					</div></a>
					<div class="featured-info">
						<p class="tags {{feature.tag}}">{{feature.tag}}</p>
						<h2 class="post-title"><a href="{{feature.link}}">{{feature.title}}</a></h2>
						<p class="post-subtitle">{{feature.subtitle}}</p>
						<p class="work-date">{{feature.date}}</p>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
