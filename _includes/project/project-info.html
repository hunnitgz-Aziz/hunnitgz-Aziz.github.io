<div class="content">
	<div class="project-details">

		{% if include.project_image %}
			<img src="{{include.project_image}}">
		{% endif %}

		{% if include.project_video %%}
			<video autoplay loop class="project_video"><source src="{{include.project_video}}" type="video/mp4"></video>
		{% endif %}
		
		<h3 class="mission">{{include.project_mission}}</h3>
		<div class="project-cat-block">
			<h6>Project</h6>
			<h5>{{include.project_name}}</h5>
			<div class="triangle-down {{include.project_color}}"></div>
		</div>
	</div>
</div>
